<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Sprzedaży - e-Dekor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --font-family: 'Inter', sans-serif;
            --primary-color: #007aff; --primary-hover: #0056b3;
            --success-color: #34c759; --danger-color: #ff3b30; --warning-color: #ff9500;
            --text-color: #1c1c1e; --text-secondary-color: #636366; --text-light-color: #ffffff;
            --bg-color: #f2f2f7; --surface-color: #ffffff; --border-color: #c6c6c8;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08); --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.1);
            --border-radius: 12px; --transition-speed: 0.2s;
        }
        body.dark-mode {
            --primary-color: #0a84ff; --primary-hover: #3c9bff;
            --success-color: #30d158; --danger-color: #ff453a; --warning-color: #ff9f0a;
            --text-color: #ffffff; --text-secondary-color: #8e8e93;
            --bg-color: #000000; --surface-color: #1c1c1e; --border-color: #38383a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color);
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            padding: 20px; padding-bottom: 120px;
        }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; }
        .page-content { background-color: var(--surface-color); padding: 30px 40px; border-radius: var(--border-radius); box-shadow: var(--shadow); border: 1px solid var(--border-color); }
        .app-header { text-align: center; margin-bottom: 30px; }
        .header-logo { max-height: 40px; }
        body.dark-mode .header-logo { filter: invert(1) brightness(1.5); }
        button, .btn {
            cursor: pointer; border-radius: 8px; border: 1px solid transparent; padding: 10px 18px;
            font-weight: 600; font-size: 1rem; font-family: var(--font-family);
            transition: all var(--transition-speed) ease; background-color: var(--border-color); color: var(--text-color);
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        button:hover, .btn:hover { transform: translateY(-2px); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .btn-primary { background-color: var(--primary-color); color: var(--text-light-color); }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-danger { background-color: var(--danger-color); color: var(--text-light-color); }
        .btn-icon { padding: 0; width: 40px; height: 40px; font-size: 1.1rem; border-radius: 50%; background-color: var(--surface-color); border: 1px solid var(--border-color); box-shadow: var(--shadow); }
        body.dark-mode .btn-icon { background-color: #2c2c2e; }
        input[type="text"], input[type="number"], input[type="password"] {
            padding: 12px 15px; font-size: 1rem; border: 1px solid var(--border-color);
            background-color: var(--bg-color); color: var(--text-color); border-radius: 8px; width: 100%;
            transition: all var(--transition-speed) ease;
        }
        input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 25%, transparent); }
        input[type="number"] { -moz-appearance: textfield; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; backdrop-filter: blur(8px); background-color: rgba(0,0,0,0.4); display: flex; justify-content: center; align-items: center; z-index: 3000; padding: 15px; }
        #loginBox { background-color: var(--surface-color); padding: 40px; border-radius: var(--border-radius); text-align: center; width: 100%; max-width: 400px; box-shadow: var(--shadow-lg); }
        #topBar { position: fixed; top: 20px; right: 20px; z-index: 1011; display: none; gap: 10px; }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; right: 0; background-color: var(--surface-color); min-width: 280px; box-shadow: var(--shadow-lg); z-index: 1012; border-radius: var(--border-radius); overflow: hidden; margin-top: 10px; border: 1px solid var(--border-color); }
        .dropdown-content.show { display: block; }
        .dropdown-header { padding: 12px 18px; font-weight: 600; color: var(--text-secondary-color); background-color: var(--bg-color); border-bottom: 1px solid var(--border-color); }
        .dropdown-content a { color: var(--text-color); padding: 14px 18px; text-decoration: none; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: all var(--transition-speed) ease; }
        .dropdown-content a:hover { background-color: var(--primary-color); color: var(--text-light-color); }
        .dropdown-content a i { width: 20px; text-align: center; }
        #floating-input-bar { position: fixed; bottom: 0; left: 0; width: 100%; background-color: var(--surface-color); padding: 15px; box-shadow: 0 -4px 15px rgba(0,0,0,0.1); z-index: 1010; border-top: 1px solid var(--border-color); display: none; }
        .controls-wrapper { max-width: 1100px; margin: 0 auto; display: flex; gap: 10px; align-items: center; }
        .controls-wrapper .ean-input-container { flex-grow: 1; position: relative; }
        .controls-wrapper .quantity-input { width: 80px; text-align: center; }
        .search-results-list { position: absolute; bottom: 105%; left: 0; width: 100%; z-index: 1020; border: 1px solid var(--border-color); max-height: 250px; overflow-y: auto; border-radius: 8px; background-color: var(--surface-color); box-shadow: var(--shadow); display: none; }
        .search-results-list ul { list-style: none; }
        .search-results-list li { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid var(--border-color); }
        .search-results-list li:last-child { border-bottom: none; }
        .search-results-list li:hover { background-color: var(--bg-color); }
        .search-results-list li small { color: var(--text-secondary-color); }
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 20px; }
        thead th { background-color: var(--bg-color); padding: 15px; text-align: left; font-weight: 600; color: var(--text-secondary-color); border-bottom: 1px solid var(--border-color); }
        thead th:first-child { border-top-left-radius: 8px; }
        thead th:last-child { border-top-right-radius: 8px; }
        tbody td { padding: 15px; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .quantity-in-table { width: 80px; text-align: center; }
        .editable-quantity { cursor: pointer; font-weight: 600; padding: 5px; border-radius: 5px; transition: background-color var(--transition-speed) ease; }
        .editable-quantity:hover { background-color: var(--primary-color); color: var(--text-light-color); }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; backdrop-filter: blur(5px); background-color: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 2050; padding: 15px; }
        .modal-content { background-color: var(--surface-color); padding: 30px; border-radius: var(--border-radius); width: 100%; max-width: 600px; max-height: 90vh; display: flex; flex-direction: column; box-shadow: var(--shadow-lg); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .modal-body { flex-grow: 1; overflow-y: auto; }
        .modal-header h2 { font-size: 1.5rem; }
        #closeQuickSearchModalBtn { background: none; box-shadow: none; border: none; font-size: 2rem; color: var(--text-secondary-color); }
        .admin-section { margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        .admin-section:first-of-type { margin-top: 0; padding-top: 0; border-top: none; }
        .user-item { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; padding: 15px; border-radius: 8px; border: 1px solid var(--border-color); margin-bottom: 10px; }
        .user-actions { display: flex; gap: 8px; flex-wrap: wrap; }
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 4000; }
        .toast { background: #333; color: white; padding: 12px 20px; border-radius: 8px; margin-top: 10px; opacity: 0; transition: all 0.5s ease; transform: translateY(20px); font-weight: 500; box-shadow: var(--shadow-lg); }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--danger-color); }

        /* --- Style do druku --- */
        @media print {
            body { padding: 0; padding-bottom: 0; }
            .no-print, #topBar, #loginOverlay, #floating-input-bar, #toast-container, .modal { display: none !important; }
            .container, .page-content, body, html { display: block; background-color: #fff !important; color: #000 !important; box-shadow: none; border: none; }
            .page-content { padding: 0; }
            #print-area { display: block !important; }
            @page { size: A4; margin: 20mm; }
        }
        #print-area { display: none; }
    </style>
</head>
<body>
    
    <div id="topBar" class="no-print">
        <div class="dropdown">
            <button id="menuToggleBtn" class="btn-icon"><i class="fa-solid fa-bars"></i></button>
            <div id="dropdownMenu" class="dropdown-content">
                <div class="dropdown-header">Zalogowano: <span id="menuUsername"></span></div>
                <a id="menuListBuilderBtn"><i class="fa-solid fa-list-check"></i> Tworzenie Listy</a>
                <a id="menuPickingBtn"><i class="fa-solid fa-box-open"></i> Kompletacja</a>
                <a id="menuInventoryBtn"><i class="fa-solid fa-clipboard-list"></i> Inwentaryzacja</a>
                <a id="menuSavedLists"><i class="fa-solid fa-save"></i> Zapisane Listy</a>
                <a id="menuAdminBtn" style="display: none;"><i class="fa-solid fa-user-shield"></i> Panel Admina</a>
                <a id="menuLogoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Wyloguj</a>
            </div>
        </div>
        <button id="darkModeToggle" class="btn-icon"><i class="fa-solid fa-moon"></i></button>
    </div>

    <div id="loginOverlay">
        <div id="loginBox">
            <img src="logo.jpg" alt="Logo Firmy" class="header-logo" style="margin-bottom: 30px;">
            <div id="loginForm">
                <input type="text" id="loginUsername" placeholder="Login" style="margin-bottom: 15px;">
                <input type="password" id="loginPassword" placeholder="Hasło" style="margin-bottom: 20px;">
                <button id="loginBtn" class="btn-primary" style="width: 100%;">Zaloguj się</button>
                <p id="loginError" style="color: var(--danger-color); height: 1.2em; margin-top: 15px;"></p>
            </div>
        </div>
    </div>

    <div class="container" id="appContainer" style="display: none;">
        <div class="app-header no-print">
            <img src="logo.png" alt="Logo Firmy" class="header-logo">
        </div>
        
        <div id="main-content" class="page-content"></div>
        <div id="inventoryPage" class="page-content" style="display: none;"></div>
        <div id="pickingPage" class="page-content" style="display: none;"></div>
        <div id="adminPanel" class="page-content" style="display: none;"></div>
    </div>
    
    <div id="savedListsModal" class="modal no-print">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fa-solid fa-save"></i> Zapisane Listy</h2>
                <button class="close-modal-btn btn-icon" style="background: none; box-shadow: none; font-size: 1.5em;">&times;</button>
            </div>
            <div id="savedListsContainer" class="modal-body"></div>
        </div>
    </div>
    
    <div id="toast-container"></div>
    
    <div id="floating-input-bar" class="no-print">
        <div class="controls-wrapper">
            <div class="ean-input-container">
                <input type="text" id="floating-ean-input" placeholder="Wpisz lub zeskanuj kod produktu...">
                <div id="floating-search-results" class="search-results-list"></div>
            </div>
            <input type="number" id="floating-quantity-input" class="quantity-input" value="1" min="1" inputmode="numeric">
            <button id="floating-add-btn" class="btn-primary" style="padding: 10px 15px;"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>

    <div id="print-area">
        <h1 id="print-client-name"></h1>
        <p>Data wydruku: <span id="print-date"></span></p>
        <hr style="margin: 20px 0;">
        <table id="print-table" style="width:100%; border-collapse: collapse;">
             </table>
        <h3 id="print-summary" style="text-align: right; margin-top: 20px;"></h3>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="skaner.js"></script>
</body>
</html>
