<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaner Kodów EAN</title>
    <!-- Dołączenie biblioteki do skanowania kodów QR/EAN -->
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>
    <h1>Skaner Produktów</h1>

    <!-- Kontener na formularz logowania -->
    <div id="auth-container">
        <h2>Logowanie</h2>
        <!-- Formularz logowania - kluczowy element -->
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Hasło" required>
            <button type="submit">Zaloguj</button>
        </form>
        <p>Nie masz konta? <a href="register.html">Zarejestruj się</a></p>
    </div>

    <!-- Kontener na skaner i podgląd kamery (początkowo ukryty) -->
    <div id="scanner-container" style="display: none;">
        <video id="preview" style="width: 100%; max-width: 500px;"></video>
        <div id="product-info">
            <p>Zeskanuj kod produktu, aby zobaczyć informacje.</p>
        </div>
    </div>

    <!-- Dołączenie skryptu obsługującego logikę strony -->
    <script src="skaner.js"></script>
</body>
</html>
