<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Sprzedaży - e-Dekor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --font-family: 'Poppins', sans-serif;
            --primary-color: #3478F6; --primary-hover: #2962FF;
            --success-color: #34C759; --danger-color: #FF3B30; --warning-color: #FF9500; --info-color: #5856D6;
            --text-color: #1d1d1f; --text-light-color: #ffffff; --text-secondary-color: #6e6e73;
            --bg-color: #f5f5f7; --surface-color: #ffffff;
            --border-color: #d2d2d7; --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }
        body.dark-mode {
            --primary-color: #0A84FF; --primary-hover: #3498db;
            --success-color: #30D158; --danger-color: #FF453A; --info-color: #5E5CE6;
            --text-color: #f5f5f7; --text-secondary-color: #8d8d92;
            --bg-color: #0d1117; --surface-color: #1d1d1f; --border-color: #424245;
        }
        * { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-family); background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%); color: var(--text-color); margin: 0; padding: 20px; transition: background-color 0.3s, color 0.3s; min-height: 100vh; }
        body.dark-mode { background: linear-gradient(135deg, #0d1117 0%, #1d1d1f 100%); }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; }
        .page-content { background: var(--surface-color); padding: 30px 40px; border-radius: 20px; box-shadow: var(--shadow); border: 1px solid var(--border-color); }
        .app-header { text-align: center; margin-bottom: 20px; }
        .header-logo { max-height: 45px; }
        body.dark-mode .header-logo { filter: invert(1); }
        button, .btn { cursor: pointer; border-radius: 10px; border: none; padding: 10px 20px; font-weight: 600; font-size: 0.9em; font-family: var(--font-family); transition: all 0.2s ease; background-color: #e5e5ea; color: var(--text-color); display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        body.dark-mode button, body.dark-mode .btn { background-color: #3a3a3c; color: var(--text-color); }
        button:hover, .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        button:disabled { cursor: not-allowed; background-color: #e5e5ea !important; color: #8e8e93 !important; transform: none; opacity: 0.6; box-shadow: none; }
        .btn-primary { background-color: var(--primary-color); color: var(--text-light-color); }
        .btn-danger { background-color: var(--danger-color); color: var(--text-light-color); }
        .btn-icon { padding: 0; width: 40px; height: 40px; font-size: 1.1em; border-radius: 50%; }
        input[type="text"], input[type="number"], input[type="password"], input[type="file"] { padding: 12px 15px; font-size: 1em; border: 1px solid var(--border-color); background-color: var(--bg-color); color: var(--text-color); border-radius: 10px; width: 100%; transition: all 0.2s ease; }
        input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(52, 120, 246, 0.25); }
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; backdrop-filter: blur(10px); background-color: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 3000; padding:10px; }
        #loginBox { background: var(--surface-color); padding: 40px; border-radius: 20px; text-align: center; width: 100%; max-width: 400px; }
        #topBar { position: fixed; top: 20px; right: 20px; z-index: 1011; display: none; gap: 10px; }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; right: 0; background-color: var(--surface-color); min-width: 260px; box-shadow: var(--shadow); z-index: 1012; border-radius: 12px; overflow: hidden; margin-top: 10px; border: 1px solid var(--border-color); }
        .dropdown-content .dropdown-header { padding: 10px 18px; font-weight: 600; color: var(--text-secondary-color); background-color: var(--bg-color); }
        .dropdown-content a { color: var(--text-color); padding: 14px 18px; text-decoration: none; display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .dropdown-content a:hover { background-color: var(--primary-color); color: var(--text-light-color); }
        .dropdown-content.show { display: block; }
        #floating-input-bar { position: fixed; bottom: 0; left: 0; width: 100%; background-color: var(--surface-color); padding: 15px; box-shadow: 0 -4px 15px rgba(0,0,0,0.1); z-index: 1010; display: none; border-top: 1px solid var(--border-color); }
        #floating-input-bar .controls-wrapper { max-width: 1100px; margin: 0 auto; display: flex; gap: 10px; align-items: center; }
        #floating-input-bar input { flex-grow: 1; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 20px; font-size: 1em; }
        thead th { background-color: var(--bg-color); padding: 15px; text-align: left; font-weight: 600; color: var(--text-secondary-color); border-bottom: 1px solid var(--border-color); }
        tbody td { padding: 15px; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .search-container { position: relative; width: 100%; }
        .search-results-list { position: absolute; bottom: 105%; left: 0; width: 100%; z-index: 1020; border: 1px solid var(--border-color); max-height: 250px; overflow-y: auto; border-radius: 8px; background-color: var(--surface-color); box-shadow: var(--shadow); }
        #toast-container { position: fixed; top: 20px; left: 20px; z-index: 4000; }
        .toast { background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 8px; margin-bottom: 10px; font-size: 0.9em; opacity: 0; transition: all 0.5s ease; transform: translateY(-20px); font-weight: 500; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .toast.show { opacity: 1; transform: translateY(0); }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; backdrop-filter: blur(5px); background-color: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 2050; padding: 15px; }
        .modal-content { background-color: var(--surface-color); padding: 30px; border-radius: 16px; width: 100%; max-width: 500px; max-height: 90vh; display: flex; flex-direction: column; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-body { flex-grow: 1; overflow-y: auto; }
        .admin-section { margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        .scroll-btn { position: fixed; right: 20px; z-index: 1000; width: 44px; height: 44px; border-radius: 50%; display: none; }
        #scrollTopBtn { bottom: 80px; }
        #scrollBottomBtn { bottom: 30px; }
    </style>
</head>
<body>
    <div id="topBar">
        <div class="dropdown">
            <button id="menuToggleBtn" class="btn-primary btn-icon"><i class="fa-solid fa-bars"></i></button>
            <div id="dropdownMenu" class="dropdown-content">
                <div class="dropdown-header">Użytkownik: <span id="menuUsername"></span></div>
                <a id="menuListBuilderBtn"><i class="fa-solid fa-list-check"></i> Listy Zamówień</a>
                <a id="menuPickingBtn"><i class="fa-solid fa-box-open"></i> Kompletacja</a>
                <a id="menuInventoryBtn"><i class="fa-solid fa-clipboard-list"></i> Inwentaryzacja</a>
                <a id="menuSavedLists"><i class="fa-solid fa-save"></i> Zapisane listy</a>
                <a id="menuAdminBtn" style="display: none;"><i class="fa-solid fa-user-shield"></i> Panel Admina</a>
                <a id="menuChangePassword"><i class="fa-solid fa-key"></i> Zmień hasło</a>
                <a id="menuLogoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Wyloguj</a>
            </div>
        </div>
        <button id="quickSearchBtn" class="btn-icon" title="Szybkie wyszukiwanie"><i class="fa-solid fa-search"></i></button>
        <button id="darkModeToggle" class="btn-icon"><i class="fa-solid fa-moon"></i></button>
    </div>

    <div id="loginOverlay">
        <div id="loginBox">
            <img src="logo.jpg" alt="Logo Firmy" class="header-logo" style="margin-bottom: 20px;">
            <div id="loginForm">
                <input type="text" id="loginUsername" placeholder="Login" style="margin-bottom: 15px;">
                <input type="password" id="loginPassword" placeholder="Hasło" style="margin-bottom: 15px;">
                <button id="loginBtn" class="btn-primary" style="width: 100%;">Zaloguj się</button>
                <p id="loginError" style="color: var(--danger-color); height: 1em; margin-top: 10px;"></p>
                <p><a href="#" id="showRegister">Nie masz konta? Zarejestruj się</a></p>
            </div>
            <div id="registerForm" style="display: none;">
                <input type="text" id="registerUsername" placeholder="Nazwa użytkownika" style="margin-bottom: 15px;">
                <input type="password" id="registerPassword" placeholder="Hasło" style="margin-bottom: 15px;">
                <button id="registerBtn" class="btn-primary" style="width: 100%;">Zarejestruj</button>
                <p id="registerError" style="color: var(--danger-color); height: 1em; margin-top: 10px;"></p>
                <p><a href="#" id="showLogin">Masz już konto? Zaloguj się</a></p>
            </div>
        </div>
    </div>

    <div class="container" id="appContainer" style="display: none;">
        <div class="app-header">
            <img src="logo.jpg" alt="Logo Firmy" class="header-logo">
        </div>
        
        <div id="main-content" class="page-content" style="display: none;"></div>
        <div id="inventoryPage" class="page-content" style="display: none;"></div>
        <div id="pickingPage" class="page-content" style="display: none;"></div>
        <div id="adminPanel" class="page-content" style="display: none;"></div>
    </div>
    
    <div id="quickSearchModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Szybkie wyszukiwanie</h2>
                <button id="closeQuickSearchModalBtn" class="btn-icon" style="background:none; box-shadow:none; font-size: 1.5em;">&times;</button>
            </div>
            <div class="modal-body">
                <div class="search-container">
                    <input type="text" id="lookupBarcodeInput" placeholder="Wpisz EAN, kod lub nazwę...">
                    <div id="lookupResultSingle"></div>
                    <div id="lookupResultList" style="margin-top:15px; max-height: 400px; overflow-y:auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="savedListsModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2><i class="fa-solid fa-save"></i> Zapisane zamówienia</h2>
                <button id="closeSavedListsModalBtn" class="btn-icon" style="background: none; box-shadow: none; font-size: 1.5em;">&times;</button>
            </div>
            <div id="savedListsContainer" class="modal-body"></div>
        </div>
    </div>

    <div id="pickingSummaryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Podsumowanie kompletacji</h2>
                <button id="closePickingSummaryModalBtn" class="btn-icon" style="background: none; box-shadow: none; font-size: 1.5em;">&times;</button>
            </div>
            <div id="pickingSummaryBody" class="modal-body"></div>
        </div>
    </div>

    <div id="toast-container"></div>
    
    <div id="floating-input-bar">
        <div class="controls-wrapper">
            <div class="search-container" style="flex-grow: 1;">
                 <input type="text" id="floating-ean-input" placeholder="Wpisz EAN i naciśnij Enter...">
                 <div id="floating-search-results" class="search-results-list"></div>
            </div>
        </div>
    </div>

    <button id="scrollTopBtn" class="scroll-btn btn-icon"><i class="fa-solid fa-arrow-up"></i></button>
    <button id="scrollBottomBtn" class="scroll-btn btn-icon"><i class="fa-solid fa-arrow-down"></i></button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="skaner.js"></script>
</body>
</html>
